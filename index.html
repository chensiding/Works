<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/components/slideshow.min.css" />
        <script src="https://code.jquery.com/jquery-2.0.0.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/components/slideshow.min.js"></script>
        <style>
          body {
            line-height: 50px;
            font-weight: lighter;
            color:#fff;
            font-family: "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
          }
          a {
            margin-right: 15px;
            cursor: pointer;
          }
        </style>
    </head>
    <body>
      <div>
        <ul class="uk-slideshow uk-slideshow-fullscreen" data-uk-slideshow="{autoplay:true, autoplayInterval:7000}">
          <li><img width="100%" height="100%" src="img/bg-0.jpg"></li>
          <li><img width="100%" height="100%" src="img/bg-1.jpg"></li>
          <li><img width="100%" height="100%" src="img/bg-2.jpg"></li>
          <li><img width="100%" height="100%" src="img/bg-3.jpg"></li>
          <li><img width="100%" height="100%" src="img/bg-4.jpg"></li>
        </ul>
        <div class="uk-position-cover" style="background-color:#000; opacity:0.25">
        </div>
      </div>
      <nav class="uk-navbar">
        <ul class="uk-navbar-nav uk-hidden-small">
          <li>Gallary</li>
          <li></li>
        </ul>
        <a href="#my-id" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
      </nav>
      <div style="position:absolute; left:30px; top:20px;">
        <img width="50px" src="img/shi.png"></img>
      </div>
      <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle" style="margin-bottom:0px">
        <div uk-responsive-width	>
          <p style="font-size:350%; ">Hello. Great. World</p>
          <p style="uk-container-center">
              <a href="https://www.instagram.com/hello_great_world/">
                <img width="25px" src="img/ins_icon.png"></img>
              </a>
              <a href="https://www.bing.com">
                <img width="25px" src="img/fb_icon.png"></img>
              </a>
          </p>
        </div>
      </div>

    </body>
</html>
